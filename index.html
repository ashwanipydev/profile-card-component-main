<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="main__container">
    <div class="top-left carcel-image carcel-wrapper ">
      <img src="images/bg-pattern-top.svg" alt="">
    </div>
    <div class="container">
      <div class="top__container">
        <img src="images/bg-pattern-card.svg" alt="" id="bg-pattern">
      <img src="images/image-victor.jpg" alt="Victor" id="victor-pp">
      <div class="flex-group">
        <h1 class="victor">Victor Crest</h1>
        <p class="victor__age">26</p>
      </div>
    </div>
    <p class="victor__city">London</p>
    <div class="line"></div>
      <div class="flex-group activ">
        <div>
          <h3>80K</h3>
          <p>Followers</p>
        </div>
        <div>
          <h3>803K</h3>
          <p>Likes</p>
        </div>
        <div>
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>
      </div>
    </div>
    <div class="bottom-right carcel-image carcel-wrapper ">
      <img src="images/bg-pattern-bottom.svg" alt="">
    </div>
  </section>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">ashwani</a>.
    </div>
  </footer>
</body>
</html>
